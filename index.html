<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="paymentformstyle.css">
    <title>PAYMENT</title>
</head>
<body>




<div>
<span class="dot"></span>
    <span class="dot2"></span>
    <form class="form" >

<img class="image" src="giphy.gif" height="100"></img>

        <p style="color: black;">CARD TYPE *<select required type="card_type" id="cardtype" style="border-style: solid;border-radius: 50px;border: black; border-style: solid; background-color:antiquewhite;cursor: pointer;"><option value="" style="border: black;border-radius:40px;border-style: solid;cursor: pointer;">SELECT CARD TYPE  </option>
            <option value="RuPay" style="color:black;border-radius:40px;border-style:solid;cursor: pointer;" >RuPay</option>
            <option value="Visa" style="color:black;border-radius:40px;border-style:solid;cursor: pointer;" >Visa</option>
            <option value="MasterCard" style="color:black;border-radius:40px;border-style:solid;cursor: pointer;" >MasterCard</option>
            <option value="AmericanExpress" style="color:black;border-radius:40px;border-style:solid;cursor: pointer;" >AmericanExpress</option>
        </select>
        </p>
        <p1 style="color: black" style="color: black;cursor: pointer;"  >CARD NUMBER: * <input  required type="numbers" placeholder="CARD NUMBER" style="background-color: antiquewhite; border-color: #222222; cursor: pointer;border-radius: 50px; border-style: solid;   " maxlength="16"  name="card number" ></p1><br><br>
        <p2 style="color: black" style="color: black;cursor: pointer;"  >CARD HOLDER NAME: *<input required type="text" placeholder="CARD HOLDER NAME" style="background-color: antiquewhite;cursor: pointer; border-color: #222222; border-radius: 50px; border-style: solid;   " name="card holder name" ></p2><br><br>
        <p3 style="color: black;" > EXPIRY DATE: *<input type="date" style="background-color: antiquewhite; border-color: #222222;cursor: pointer; border-radius: 50px; border-style: solid" name="expiry date" required></p3>
        <p4 style="color: black" style="color: black;cursor: pointer;"  >CVV *<input  maxlength="3" type="password" placeholder="CVV" name="cvv" style="background-color: antiquewhite;cursor: pointer; border-color: #222222; border-radius: 50px; border-style: solid" required ></p4><br><br>
        <fieldset style="border-style: solid;border-color: salmon; border-radius: 50px; background-color: salmon;">
            <legend STYLE="color: BLACK; text-align: justify-all;" >OTHER PAYMENTS OPTION *</legend>
            <p5 style="color: black;">&emsp;  UPI<input type="radio" name="option" id="a" style="background-color: antiquewhite; border-color: #222222; border-radius: 50px; border-style: solid;cursor: pointer;" ></p5><br><br>
            <p6 style="color: black;">   PAYPAL<input type="radio" name="option" style="background-color: antiquewhite; border-color: #222222; border-radius: 50px; border-style: solid;cursor: pointer;"></p6><br><br>
            <p7 style="color: black;">   WALLETS<input type="radio" name="option" style="background-color: antiquewhite; border-color: #222222; border-radius: 50px; border-style: solid;cursor: pointer;" ></p7><br><br>
            <p8 style="color: black;">&nbsp;   NET BANKING<input type="radio" name="option" style="background-color: antiquewhite; border-color: #222222; border-radius: 50px; border-style: solid;cursor: pointer;" >

            </p8><br><br>
        </fieldset>
        <p style="text-align: center;color:black; size: letter;border-color: black">
            <input type="submit" value="PAY NOW " style="border-style: solid;border-radius:40px;cursor: pointer; color:black;border-color:black; background-color: blueviolet;box-sizing: content-box;"></p>
        <h1 style="font-family: 'Allison', cursive;font-size: 38px ;color: black; text-effect: engrave; text-align: center;  "> Pay ❤️ से  </h1>


    </form>
    <span class="dot3"></span>
    <span class="dot4"></span>
